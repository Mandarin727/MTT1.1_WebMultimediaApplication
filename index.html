<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="audio-visual" id="audio-visual"></div>
    <div class="music-container" id="music-container">
      <audio src="music\Smash Mouth - All Star.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="images\Smash Mouth - All Star.jpg" alt="music-cover" id="cover"/>
      </div>
      <div class="music-info" id="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="navigation" id = "navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <div class="visual" id="visual"></div>
      <input type="range" id="range" min="0" max="1" step=".01" value=".5" class="range"/>  
    </div>
    <script src="script.js"></script>
  </body>
</html>
